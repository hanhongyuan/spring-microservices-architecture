server:  
  port: 8888
spring:  
  application:
    name: configserver  
  cloud:
    config:
      server:
        git:
          uri: https://github.com/sergio11/spring-microservices-architecture-config.git

logging:  
  file: logs/${spring.application.name}.log
  level:
    com.netflix.discovery: 'OFF'
    org.springframework.cloud: 'DEBUG'
    com.microservices: 'DEBUG' 